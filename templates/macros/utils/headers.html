{# Metatags #}
{% macro metas() %}
    <meta charset="{{ get_property('charset') }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{{ get_property('description') }}">
    <meta name="keywords" content="{{ get_property('keywords') }}">
    <meta name="author" content="{{get_property('author') }}">
    {% if get_property('responsive') %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% endif %}
{% endmacro %}

{# Links #}
{% macro links() %}
    <link rel="icon" type="image/png" sizes="32x32" href="{{ get_property('favicon_url') }}">
    <link rel="stylesheet" href="/static/plugins/datatables-1.11.3/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="/static/plugins/bootstrap-5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/plugins/leaflet-1.7.1/leaflet.css">
    <link rel="stylesheet" href="/static/plugins/fullcalendar-5.10.1/lib/main.min.css">
    <link rel="stylesheet" href="/static/plugins/trumbowyg-2.25.1/dist/ui/trumbowyg.min.css">
    <link rel="stylesheet" href="/static/styles/general.css">
    <link rel="stylesheet" href="/static/styles/body_animation.css">
{% endmacro %}

{# Scripts #}
{% macro scripts() %}
    <script src="/static/plugins/jquery-3.6.0/jquery.min.js"></script>
    <script src="/static/plugins/datatables-1.11.3/js/datatables.min.js"></script>
    <script src="/static/plugins/bootstrap-5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="/static/plugins/chartjs-3.4.1/chart.min.js"></script>
    <script src="/static/plugins/leaflet-1.7.1/leaflet.js"></script>
    <script src="/static/plugins/jquery-mask-plugin-1.14.16/jquery.mask.min.js"></script>
    <script src="/static/plugins/fullcalendar-5.10.1/lib/main.min.js"></script>
    <script src="/static/plugins/trumbowyg-2.25.1/dist/trumbowyg.min.js"></script>
    <script src="/static/scripts/general.js"></script>
    {% if get_property('recaptcha_enabled', bool) %}
        <script src="https://www.google.com/recaptcha/api.js?render={{ get_property('recaptcha_site_key') }}"></script>
    {% endif %}
{% endmacro %}
