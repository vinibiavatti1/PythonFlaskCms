{# <noscript> tag content #}
{% macro noscript() %}
<div class="alert alert-danger rounded-0">
    <div class="container">
        {{ properties.noscript_message }} <br>
        <a
            class="alert-link"
            target="_blank"
            href="https://support.google.com/adsense/answer/12654">
            {{ properties.noscript_link_label }}
        </a>
    </div>
</div>
{% endmacro %}
