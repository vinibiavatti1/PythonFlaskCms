{% macro footer() %}
<div class="mt-auto py-3 bg-dark bg-opacity-50">
    <div class="container text-light">
        <div class="row">
            <div class="text-center">
                VRB &copy; <span id="footer_current_year"></span>
            </div>
        </div>
    </div>
</div>
<script>
    jQuery(function() {
        $('#footer_current_year').html(
            new Date().getFullYear()
        );
    });
</script>
{% endmacro %}
